<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Tower of Hanoi Sonification</title>
    <meta name="description" content="A sonification of the Tower of Hanoi puzzle, using the Web Audio API and canvas.">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="main">
      <h1>Tower of Hanoi Sonification</h1>
      <div class="buttonRow">
          <button id="mute" class="speaker"></button>
      </div>
      <canvas id="canvas" width="620" height="450"></canvas>
      <div class="buttonRow">
          <button id="solve" class="button">Solve!</button>
          <button id="iiVI" class="button">ii V I</button>
          <button id="reset" class="button">Reset</button>
      </div>
    </div>
  </body>
  <script type="text/javascript" src="script.js"></script>
</html>
